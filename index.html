<!DOCTYPE html>
<html lang="en">
  <style>
 /* Base Reset */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
h1 {
  text-align: center;
  margin: 20px 0 0;
  color: #222;
}

/* Add Task Button */
button {
  align-self: center;
  margin: 10px 0 20px;
  padding: 12px 24px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

button:hover {
  background-color: #5aa36c;
}

/* Layout */
main {
  flex: 1;
  display: flex;
  gap: 20px;
  max-width: 1000px;
  margin: 0 auto 10px;
  padding: 0 20px;
}

/* Input container (left column) */
#inputContainer {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 0 20px;
}

.task-input {
  background-color: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

.task-input input {
  flex: 1 1 30%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  transition: border 0.3s ease;
}

.task-input input:focus {
  outline: none;
  border-color: #007bff;
}

/* Task list styles */
.taskContent {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0 10px;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
  width: 100%;
  max-width: 600vh;
}

li {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  border: 1px solid #ccc;
  margin: 8px 0;
  padding: 10px;
  gap: 12px;
  background-color: #fff;
  border-radius: 8px;
}

/* Task fields */
.serialNumber {
  width: 30px;
  text-align: center;
  font-weight: bold;
}

.taskDiscription {
  flex: 2 1 100px;
  padding: 8px;
  border: 1px solid #999;
  background-color: #f9f9f9;
  border-radius: 6px;
}

.taskpriority,
.datelast,
.editButton,
.doneButton,
.deleteButton {
  flex: 1 1 80px;
  text-align: center;
  padding: 6px;
  border: 1px solid #ddd;
  background-color: #fafafa;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

/* Done task appearance */
.taskDone {
  text-decoration: line-through;
  background-color: #d3ffd3;
}

/* Responsive layout */
@media (max-width: 768px) {
  main {
    flex-direction: column;
    padding: 0 10px;
  }

  #inputContainer {
    padding: 0;
  }

  li {
    flex-direction: column;
    align-items: flex-start;
    padding: 10px;
  }

  .taskpriority,
  .datelast,
  .editButton,
  .doneButton,
  .deleteButton,
  .taskDiscription {
    width: 100%;
  }

  .serialNumber {
    width: 100%;
    text-align: left;
    font-weight: bold;
    margin-bottom: 5px;
  }
}


</style>
