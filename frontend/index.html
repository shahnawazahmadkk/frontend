<!DOCTYPE html>
<html lang="en">
  <style>
  /* 1) Make the body a flex container and stack header and button/span full‑width */
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

/* 2) Keep your <h1> and the “Add Task” button at the top */
h1 {
  text-align: center;
  color: #222;
  margin: 20px 0 0;
}
button {
  align-self: center;
  margin: 10px 0 20px;
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}
button:hover {
  background-color: #5aa36c;
}

/* 3) Create a two‑column “main” area for inputs on the left, tasks on the right */
main {
  flex: 1;                       /* take up remaining height */
  display: flex;                 
  gap: 20px;                     /* space between columns */
  max-width: 1000px;             /* optional max‑width */
  margin: 0 auto 10px;           /* center it */
  padding: 0 20px;
}

/* 4) Style the left column (your inputs) */
#inputContainer {
  flex: 1;                       /* equal width to #tasks */
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.task-input {
  background-color: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}
.task-input input {
  flex: 1 1 30%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  transition: border 0.3s ease;
}
.task-input input:focus {
  outline: none;
  border-color: #007bff;
}

/* 5) Style the right column (your tasks list) */

li {
  display: flex;
  align-items: center;
  border: 1px solid #ccc;
  margin: 5px;
  padding: 10px;
  gap: 20px;
  width: 55%;
}

.serialNumber {
  width: 40px;
  text-align: center;
  font-weight: bold;
}

.taskDiscription {
  flex: 2;
  max-height: 60px;
  overflow-y: auto;
  padding: 5px;
  border: 1px solid #999;
  background-color: #f9f9f9;
}

.taskpriority,
.datelast,
.editButton,
.doneButton,
.deleteButton {
  flex: 1;
  text-align: center;
  padding: 5px;
  border: 1px solid #ddd;
  background-color: #fafafa;
  cursor: pointer;
}
.taskDone {
  text-decoration: line-through;
  background-color: #d3ffd3; /* Light green background for done tasks */
}


</style>
